  colors:
    primary: "#f24088"
    black: "#2f2f41"
    white: "#ffffff"
    white_offset: "#f6f7ff"
    grey: "#5C5A5A"

  seo:
    meta_twitter_site: "@smellfeastfood"
    meta_twitter_creator: "@smellfeastfood"
    meta_og_image: "images/og-image.png"
